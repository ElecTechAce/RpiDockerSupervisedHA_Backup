#script:
start_timer:
  alias: Start timer
  sequence:
    - service: timer.start
      entity_id: timer.custom
pause_timer:
  alias: Pause timer
  sequence:
    - service: timer.pause
      entity_id: timer.custom
cancel_timer:
  alias: Cancel timer
  sequence:
    - service: timer.cancel
      entity_id: timer.custom
finish_timer:
  alias: Finish timer
  sequence:
    - service: timer.finish
      entity_id: timer.custom
